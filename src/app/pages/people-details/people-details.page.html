<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/peoples">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ people?.name }}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>

  <ion-list no-lines>
    <ion-list-header>
      Character Details:
    </ion-list-header>
    <ion-item *ngIf="people">
      <ion-card-content>
        <p>Year of birth: {{people.birth_year}}</p>
        <p>Eye color: {{people.eye_color}}</p>
        <p>Gender: {{people.gender}}</p>
        <p>Hair color: {{people.hair_color}}</p>
        <p>Height: {{people.height}}</p>
        <p>Mass: {{people.mass}}</p>
        <p>Skin color: {{people.skin_color}}</p>
      </ion-card-content>
    </ion-item>
  </ion-list>
</ion-content>
